<!doctype html>
<html lang="en" ng-app="testingAngularApp">
  <head>
    <title>Testing Angular</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="testingAngularCtrl">
    <header><h1>{{title}}</h1></header>

    <form name="destinationForm" ng-submit="addDestination()">
      City: <input name="city" type="text" ng-model="newDestination.city" />
      Country: <input name="country" type="text" ng-model="newDestination.country" /> <br />
      <input type="submit" value="Add" />
    </form>
    <section>
      <h2>Your Trip</h2>
      <div ng-repeat="destination in destinations">
        <p ng-show="errorMsg"><b>{{errorMsg}}</b></p>
        <span>{{destination.city}}, {{destination.country}} 
          <span ng-if="destination.climate.weather"> --- {{destination.climate.weather }}, {{destination.climate.temp}}</span>
          <button ng-click="removeDestination($index)">Remove</button>
          <button ng-click="getWeather(destination)">Update Weather</button>          
        </span>
      </div>
    </section>

    <!-- <card color="{{color}}">
        <h3>Card number 1</h3>
        <p>We like our first card</p>
        <p>Simple but useful</p>
    </card> -->

  </body>
</html>
